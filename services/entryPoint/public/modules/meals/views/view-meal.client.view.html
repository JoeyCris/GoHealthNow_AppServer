<section data-ng-controller="MealsController" data-ng-init="findOne()">
	<a data-ng-href="/#!/user/records/{{question.userID.userID}}">
		<button class="btn btn-default">User Records</button></a>
	<a data-ng-href="/#!/logbook/{{question.userID.userID}}">
		<button class="btn btn-default">Logbook</button></a>
	<div class="page-header">
		<h1 data-ng-bind="meal.userID.email"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user.userID == meal.userID.userID">
		<a class="btn btn-primary" href="/#!/meals/{{meal._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="meal.recordedTime | date:'mediumDate'"></span>
			by
			<span data-ng-bind="meal.userID.email"></span>
		</em>
	</small>
	<h4 data-ng-show="meal.food.length">FoodItems:</h4>
	<div class="page-footer" ng-repeat="food in meal.food">
		<blockquote>
			<strong data-ng-bind="food.itemID.name"></strong>
			<small data-ng-bind="food.servingSize"></small>
			<small data-ng-bind="food.servingSizeName"></small>
		</blockquote>
	</div>
	<div ng-show="meal.mealPhoto">
		<label class="control-label" for="photo">Photo</label>
		<div class="row">
			<div class="img-thumbnail">
					<img class="img-responsive"  ng-src="{{meal.mealPhoto}}" />
			</div>
		</div>
	</div>
	<h4 data-ng-show="meal.topics">Answer:</h4>
	<div class="list-group">
		<a data-ng-repeat="topic in meal.topics" data-ng-href="#!/topics/{{topic._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="topic.create_time | date:'mediumDate'"></span>
				by
				<span data-ng-bind="topic.creator.email"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="topic.user.email"></h4>
			<p class="list-group-item-text" data-ng-bind="topic.description"></p>
		</a>
	</div>
	<div ng-show="isDietitian()">
		<a class="btn btn-primary pull-right" href="/#!/answers/create/meal/{{meal._id}}">Create Answer</a>
	</div>

</section>
