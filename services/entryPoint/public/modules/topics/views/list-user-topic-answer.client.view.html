<section data-ng-controller="TopicsController" data-ng-init="findByUser('answer')">
	<div class="page-header">
		<h1>Answers</h1>
	</div>
	<div class="row">
		<div ng-controller="DietSidebarCtrl">
			<diet-sidebar></diet-sidebar>
		</div>
		<div class="col-sm-12 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
			<div class="list-group">
				<a data-ng-repeat="topic in topicTypes['answer']" data-ng-href="#!/topics/{{topic._id}}"
				   class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="topic.create_time | date:'mediumDate'"></span>
						by
						<span ng-show="topic.signature" data-ng-bind="topic.signature"></span>
						<span ng-hide="topic.signature" data-ng-bind="topic.creator.email"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="topic.user.email"></h4>
					<p class="list-group-item-text" data-ng-bind="topic.description"></p>
				</a>
			</div>
			<div class="alert alert-warning text-center"
				 data-ng-if="topicTypes.answer.$resolved && !topicTypes.answer.length">
				No answers yet.
			</div>
		</div>
	</div>
</section>
