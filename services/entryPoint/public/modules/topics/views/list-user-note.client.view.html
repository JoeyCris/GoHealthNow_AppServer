<section data-ng-controller="NotesController" data-ng-init="findNotesByUser()">
	<div class="page-header">
		<h1>Notes </h1>
		<div class="col-sm-12 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
			<a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="/#!/notes/create/{{userId}}">
				<i class="glyphicon glyphicon-plus" tooltip="Create Note" tooltip-placement="top"></i>
			</a>
		</div>
		<br/>
	</div>
	<div class="row">
		<div ng-controller="DietSidebarCtrl">
			<diet-sidebar></diet-sidebar>
		</div>
		<div class="col-sm-12 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
			<div class="list-group">
				<div data-ng-repeat="note in userNotes">
					<!--<small class="list-group-item-text">-->
						<!--Posted on-->
						<!--<span data-ng-bind="note.create_time | date:'mediumDate'"></span>-->
						<!--by-->
						<!--<span ng-show="note.signature" data-ng-bind="note.signature"></span>-->
						<!--<span ng-hide="note.signature" data-ng-bind="note.creator.email"></span>-->
					<!--</small>-->
					<!--<h4 class="list-group-item-heading" data-ng-bind="note.user.email"></h4>-->
					<!--<p class="list-group-item-text" data-ng-bind="note.description"></p>-->
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								Posted on {{note.create_time | date:'MMMM d yyyy H:mm'}}
								<span><a class="pull-right" data-ng-href="#!/notes/{{note._id}}">Detail</a></span>
							</div>
							<div class="panel-body " style="max-height: 120px;overflow-y: scroll;">
								<p>{{note.description}}<br><br><i>--by {{note.signature}}</i></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="alert alert-warning text-center"
				 data-ng-if="userNotes.$resolved && !userNotes.length">
				No notes yet.
			</div>
		</div>
	</div>
</section>
