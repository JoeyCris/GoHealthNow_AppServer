<section class="row" data-ng-controller="VerifyEmailController">
	<h3 class="col-md-12 text-center">Verify your Email Account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="sendVerifyEmail()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Send Verify Email</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
