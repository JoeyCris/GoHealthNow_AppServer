<section class="row" data-ng-controller="PasswordController">
	<h3 class="text-center">Forgot Your Password?</h3>

	<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
		<fieldset>

			<div class="panel col-md-offset-2 col-md-8 col-xs-offset-2 col-xs-8 panel-default">
				<div class="panel-body">
					<p>If you've forgotten your password, enter your email address used in the App below. We'll email you a link to a page where you can easily create a new password.</p>

					<div class="col-xs-12">
						<div class="form-group">
							<label>
								<strong>Email Address:</strong>
							</label>
							<input type="text" id="username" name="username" data-ng-model="credentials.username" size="35" placeholder="Email Address">

						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong>{{error}}</strong>
					</div>
					<div data-ng-show="success" class="text-center text-success">
						<strong>{{success}}</strong>
					</div>
				</div>
			</div>


		</fieldset>
	</form>
</section>
