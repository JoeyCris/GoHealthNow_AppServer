<section data-ng-controller="AdminsController as UserCtrl" data-ng-init="findOne()">
	<div class="page-header">
		<h1 class="text-center">Edit User Password</h1>
	</div>

	<form name="userPwdForm" class="form-horizontal" data-ng-submit="updateUserPassword()" novalidate>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				{{user.email}}
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">New Password</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="password" data-ng-model="user.password">
			</div>
		</div>

		<div class="form-group">
			<div data-ng-show=" userPwdForm.$dirty && ChangeDone" class="alert alert-success col-sm-offset-2 col-sm-8">
				Change Password successfully.
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default">Change</button>
			</div>
		</div>
	</form>

</section>
