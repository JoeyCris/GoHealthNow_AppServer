<section data-ng-controller="AdminsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 class="text-center">Edit User Profile</h1>
	</div>

	<form name="userForm" class="form-horizontal" data-ng-submit="updateUserProfile()" novalidate>
		<div class="form-group">
			<label class="col-sm-2 control-label">User Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="userName" data-ng-model="user.userName">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="email" data-ng-model="user.email">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="firstName" data-ng-model="user.firstName">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="lastName" data-ng-model="user.lastName">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Gender</label>
			<div class="col-sm-8">
				<!--{{user.gender}}-->
				<select  ng-model="user.gender" convert-to-number>
					<option value="0">Male</option>
					<option value="1">Female</option>
					<option value="2">Unknown</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">DoB</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="dob" data-ng-model="user.dob">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Weight</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="weight" data-ng-model="user.weight">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Height</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="dob" data-ng-model="user.height">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Waist Size</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="waistSize" data-ng-model="user.waistSize">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Rights Mask</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="rightsMask" data-ng-model="user.rightsMask">
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">Access Code</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="accessCode" data-ng-model="user.accessCode">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Roles</label>
			<div class="col-sm-8">
				<select ng-model="user.roles">
					<option value="user">User</option>
					<option value="admin">Admin</option>
					<option value="dietitian">Dietitian</option>
					<option value="orgAdmin">Organization Admin</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Points</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="points" data-ng-model="user.points">
			</div>
		</div>

		<div class="form-group">
			<div data-ng-show=" userForm.$dirty && updateDone" class="alert alert-success col-sm-offset-2 col-sm-8">
				Update Profile successfully.
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-default">Update</button>
			</div>
		</div>

	</form>

</section>
