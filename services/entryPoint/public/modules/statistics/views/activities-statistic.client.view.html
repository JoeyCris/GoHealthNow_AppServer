<section data-ng-controller="StatisticsController" data-ng-init="activities()">
	<div class="page-header">
		<h1 class="text-center">User Login Activities</h1>
	</div>
	<div novalidate class="pull-right input-group col-md-4">
		<!--<label class="pull-right">Search:-->
			<!--<input ng-model="search" placeholder="Search..." data-ng-change="filter()">-->
		<!--</label>-->
		<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
		<input type="input" class="form-control" ng-model="search" placeholder="in current {{maxSize}} pages" data-ng-change="filter()">
		<span class="input-group-btn">
			<a href="/#!/statistics/activities/{{search}}" target="_blank">
				<button type="button" class="btn btn-default form-control" ng-show="search">Completely Search</button>
			</a>
		</span>
	</div>
	<div class="row">
		<table class="table table-hove table-striped display nowrap  dtr-inline" id="activities">
			<tr>
				<th>Email</th>
				<th>Access Code</th>
				<th>Activity</th>
				<th>IP Address</th>
				<th>Location</th>
				<th>Date</th>
			</tr>

			<tr data-ng-repeat="activity in activities | orderBy:'activityTime':true |filter:search ">
				<!--<th>{{activity.user.email}}</th>-->
				<th>
					<a data-ng-href="/#!/user/records/{{activity.user.userID}}">{{activity.user.email}}</a>
				</th>
				<th>{{activity.user.accessCode}}</th>
				<th>{{activity.activityName}}</th>
				<th>{{activity.ipAddress}}</th>
				<th>{{activity.location}}</th>
				<th>{{activity.activityTime | date:'yyyy-MM-dd HH:mm:ss' }}</th>
			</tr>
		</table>
	</div>
	<div class="text-center">
		<pagination  ng-model="currentPage" total-items="totalNum" max-size="maxSize" rotate="false" boundary-links="true"></pagination>
	</div>
</section>
