<div class="modal-header">

	<div class="modal-title">
		<h3>Reminders</h3>
	</div>

	<div class="modal-body">

		<div class="row" >


			<div class="col-md-6 col-xs-12" style="min-height: 230px;" ng-repeat="row in records">
				<div class="panel panel-default">
					<div class="panel-heading"><strong>{{reminderTypeEnum[row.reminderType]}}</strong>
					</div>

					<div class="panel-body">
						<b>Reminder Time: </b><span>{{row.reminderTime| date:'HH:mm'}}</span><br>
						<b>Repeat Type: </b><span>{{repeatTypeEnum[row.repeatType]}}</span>
						<p/>

						<div ng-repeat="para in row.paras">
							<b>{{para.name}}: </b><span>{{para.value}}</span><br>
						</div>

						<!-- hr/>
						<p class="text-right">{{exercise.exerciseRecordType==1 ? 'Automatically added' : 'Manually added'}}</p -->


					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
	</div>

</div>
