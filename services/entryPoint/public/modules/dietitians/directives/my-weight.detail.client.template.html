<div class="modal-header">

	<div class="modal-title">
		<h3>
		</h3>
		<!-- small>{{typeDescription}}</small -->
	</div>

	<div class="modal-body">
		<div class="row" ng-if="dataLoaded">
			<div class="col-md-6 col-xs-12" ng-repeat="record in records">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>{{record.recordedTime | date:'medium'}}</strong>
					</div>



					<div class="panel-body">
						<b>Weight:</b><strong style="font-size: 150%" class="text-info"> {{record.weightValue | number:1}}</strong>
						kg. ({{record.weightValue * 2.2046 | number:0}} lbs)
						<br>

						<div ng-show="record.note">
							<strong>Note:</strong>
							<span>{{record.note}}</span>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-md-6 col-md-offset-3" ng-hide="dataLoaded">
				<img src="/modules/users/img/loading.gif" style="width:128px;height:128px;">

			</div>
		</div>
	</div>



	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
	</div>

</div>
