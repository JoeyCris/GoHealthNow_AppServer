<div class="modal-header">

	<div class="modal-title">
		<h3>Set Content</h3>
	</div>

	<div class="modal-body">
		<b>Content:</b>
						<textarea name="tipContent" data-ng-model="tipContent" id="tipContent"
								  class="form-control" rows="10"
								  required></textarea>

		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>

	</div>




	<div class="modal-footer">
		<button class="btn btn-warning" type="button" ng-click="ok()">Save</button>
	</div>

</div>
