<section data-ng-controller="FoodController" >
	<div class="page-header">
		<h3 class="text-center">Food Search Demo</h3>
	</div>

	<div class="row col-md-10 col-md-offset-1">
		<form name="foodSearchForm" class="form-horizontal" data-ng-submit="searchFood()" novalidate>
			<div class="form-group">
				<label class="col-sm-2 control-label">Food Name:</label>
				<!--<input type="text" class="form-control" id="foodName" data-ng-model="searchContent"-->
					   <!--placeholder="Search Food Items">-->
				<div class="col-sm-8">
					<input type="text" ng-model="searchContent" placeholder="Search..."
						   uib-typeahead="food for food in autoComplete($viewValue)"
						   typeahead-loading="loadingLocations"
						   typeahead-no-results="noResults"
						   class="form-control">
					<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
					<div ng-show="noResults">
						<i class="glyphicon glyphicon-remove"></i> No Results Found
					</div>
				</div>

				<div class="col-sm-2 ">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
			</div>

		</form>
		<!--<div>-->
			<!--<pre>Model: {{typing | json}}</pre>-->
			<!--<input type="text" ng-model="typing" placeholder="Locations loaded via $http"-->
				   <!--uib-typeahead="food for food in autoComplete($viewValue)"-->
				   <!--typeahead-loading="loadingLocations"-->
				   <!--typeahead-no-results="noResults"-->
				   <!--class="form-control">-->
			<!--<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>-->
			<!--<div ng-show="noResults">-->
				<!--<i class="glyphicon glyphicon-remove"></i> No Results Found-->
			<!--</div>-->

		<!--</div>-->
	</div>

	<hr>

	<div ng-show='foodList.length > 0' class="row col-md-10 col-md-offset-1">
		<br>
		<h3 class="text-center">Search Result for: {{searchContent}} </h3>

		<table class="table">
			<tr>
				<th>Food Name</th>
				<!--<th>Food ID</th>-->
				<!--<th>Serving Size</th>-->
				<th>Description</th>
				<!--<th>Update Ranking</th>-->

			</tr>
			<tr data-ng-repeat="food in foodList">
				<td>{{food.food_name}}</td>
				<td>{{food.food_description}}</td>

			</tr>
		</table>
	</div>
	<!--<pagination  total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
</section>
