<section data-ng-controller="TopicTemplatesController" data-ng-init="createinit()">
	<div class="page-header">
		<h1>New Template</h1>
	</div>
	<div class="col-md-12">
		<form name="templateForm" class="form-horizontal" data-ng-submit="templateForm.$valid && create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': templateForm.title.$dirty && templateForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': templateForm.type.$dirty && templateForm.type.$invalid }">
					<label class="control-label" for="type">Type</label>
					<div class="controls">
						<select name="type" data-ng-options="onetype for onetype in types" data-ng-model="type" id="type" class="form-control" placeholder="Type" required>
						</select>
					</div>
				</div>
				<div ng-show="type" class="alert alert-info"><strong>Notice:</strong> {{templateTypes[type].description}}</div>
				<div class="form-group" ng-class="{ 'has-error': templateForm.type.$dirty && templateForm.type.$invalid }">
					<label class="control-label" for="content">Tip Content*</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': templateForm.link.$dirty && templateForm.link.$invalid }">
					<label class="control-label" for="link">Link (If you put a link URL here, when users click the tip in their GlucoGuide App, the website will be loaded)</label>
					<div class="controls">
						<input type="url" name="link" data-ng-model="link" id="link" class="form-control" placeholder="Link URL : http://www.google.ca"></input>
					</div>
				</div>
				<div class="form-group">
					<div ng-show="medias" ng-class="{ 'has-error': templateForm.photos.$dirty && templateForm.photos.$invalid }">
						<label class="control-label" for="photos">Photo</label>
						<div class="row">
							<div class="col-sm-1 btn" ng-repeat="media in medias">
									<img class="img-responsive" ng-click="selectmedia(media)" ng-src="{{media.uri}}"/>
							</div>
						</div>
						<div class="row">
							<div class="img-thumbnail">
									<img class="img-responsive"  ng-src="{{premedia.uri}}" />
							</div>
						</div>
					</div>
					<div class="controls">
						<div class="btn btn-default" id="photos" ngf-select ngf-multiple="true" ng-model="photos">Upload Photo</div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Create">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
