<section data-ng-controller="QuestionsController">
	<div class="page-header">
		<h1>New Question</h1>
	</div>
	<div class="col-md-12">
		<form name="questionForm" class="form-horizontal" data-ng-submit="questionForm.$valid && create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': questionForm.type.$dirty && questionForm.type.$invalid }">
					<label class="control-label" for="type">Type</label>
					<div class="controls">
						<select name="type" data-ng-options="onetype for onetype in types" data-ng-model="type" id="type" class="form-control" placeholder="Type" required>
						</select>
					</div>
					<div ng-show="submitted && questionForm.questionType.$invalid" class="help-block">
						<p ng-show="questionForm.questionType.$error.required" class="text-danger">Type is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': questionForm.type.$dirty && questionForm.type.$invalid }">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
					<div ng-show="submitted && questionForm.questionContent.$invalid" class="help-block">
						<p ng-show="questionForm.questionContent.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				<div class="form-group">
					<div ng-show="medias" ng-class="{ 'has-error': questionForm.photos.$dirty && questionForm.photos.$invalid }">
						<label class="control-label" for="photos">Photo</label>
						<div class="row">
							<div class="col-sm-1 btn" ng-repeat="media in medias">
									<img class="img-responsive" ng-click="selectmedia(media)" ng-src="{{media.uri}}"/>
							</div>
						</div>
						<div class="row">
							<div class="img-thumbnail">
									<img class="img-responsive"  ng-src="{{premedia.uri}}" />
							</div>
						</div>
					</div>
					<div class="controls">
						<div class="btn btn-primary" id="photos" ngf-select ngf-multiple="true" ng-model="photos">Upload Photo</div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
